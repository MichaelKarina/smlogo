<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smooth Infinite Logo Scroll</title>
<style>
  body {
    margin: 0;
    background: #fff;
  }

  .logo-slider {
    overflow: hidden;
    background: #fff;
    padding: 40px 0;
  }

  .logo-track {
    display: flex;
    gap: 100px;
    will-change: transform;
    align-items: center;
  }

  .logo-track img {
    height: 120px; /* enlarged */
    width: auto;
    object-fit: contain;
    flex-shrink: 0;
  }

  @media (max-width: 768px) {
    .logo-track img {
      height: 80px;
      gap: 60px;
    }
  }
</style>
</head>
<body>

<div class="logo-slider">
  <div class="logo-track" id="logoTrack">
    <img src="kebs.png" alt="KEBS">
    <img src="delivery.png" alt="Delivery">
    <img src="mik.png" alt="MIK">
    <img src="waranty.png" alt="Warranty">
  </div>
</div>

<script>
const track = document.getElementById('logoTrack');
const logos = Array.from(track.children);

// Duplicate 3 times for seamless motion
for (let i = 0; i < 3; i++) {
  logos.forEach(logo => track.appendChild(logo.cloneNode(true)));
}

let pos = 0;
const speed = 3.2; // higher = faster scroll (was 0.8)
let lastTime = null;

function animate(time) {
  if (!lastTime) lastTime = time;
  const delta = time - lastTime;
  lastTime = time;

  pos -= speed * (delta / 16.67);
  const totalWidth = track.scrollWidth / 4; // divided by number of original sets (1 + 3 clones = 4)
  if (-pos >= totalWidth) pos += totalWidth;

  track.style.transform = `translateX(${pos}px)`;
  requestAnimationFrame(animate);
}

// Wait for all images to load before starting
Promise.all(
  Array.from(track.querySelectorAll('img')).map(img =>
    img.complete ? Promise.resolve() : new Promise(res => img.onload = res)
  )
).then(() => requestAnimationFrame(animate));
</script>

</body>
</html>
